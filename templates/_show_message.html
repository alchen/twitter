{% macro helper(message) -%}
			<div class="tweet">
				<div class="icon">
					<a href="{{ url_for('show_user', name=message.sender.screen_name) }}">
						<img src="{{ message.sender.profile_image_url }}" onerror="this.onerror=null;this.src='';" />
					</a>
				</div>
				<div class="meta"><span class="name"><a href="{{ url_for('show_user', name=message.sender.screen_name) }}">{{ message.sender.name }}</a></span> <span class="screen_name"><a href="{{ url_for('show_user', name=message.sender.screen_name) }}">@{{ message.sender.screen_name }}</a></span> - <span class="timestamp">{{ message.created_at | pretty_date }}</span><!--<br /><span class="actions"><a href="{{ url_for('reply', id=message.id) }}">Reply</a></span>--></div>
				<div class="text">{{ message.text | safe }}</div>
			</div>
{%- endmacro %}
